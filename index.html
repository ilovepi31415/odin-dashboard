<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div id="search-icon"></div>
                <div id="search-bar"></div>
            </div>
            <div class="profile">
                <div id="notifications"></div>
                <div class="profile-picture"></div>
                <div class="username"></div>
            </div>
            <div class="greeting">
                <div class="profile-picture"></div>
                <div class="greeting-text"></div>
            </div>
            <div class="buttons">
                <button class="new"></button>
                <button class="upload"></button>
                <button class="share"></button>
            </div>
        </div>
        <div class="nav">
            <div class="nav-title">
                <div class="icon"></div>
            </div>
            <div class="nav-sections">
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
            </div>
            <div class="nav-settings">
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
                <div class="item">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <div class="heading">Your Projects</div>
                <div class="projects">
                    <div class="card">Box 1</div>
                    <div class="card">Box 2</div>
                    <div class="card">Box 3</div>
                    <div class="card">Box 4</div>
                    <div class="card">Box 5</div>
                    <div class="card">Box 6</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="heading">Announcements</div>
                <div class="announcements">
                    <div class="card">
                        <div class="icon"></div>
                        1
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        2
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        3
                    </div>
                </div>
                <div class="heading">Trending</div>
                <div class="trending">
                    <div class="card">
                        <div class="icon"></div>
                        A
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        B
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        C
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        D
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
