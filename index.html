<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div id="search-icon">icon</div>
                <input type="text" id="search-bar">
            </div>
            <div class="info">
                <div id="notifications">icon</div>
                <div id="profile-picture-small">image</div>
                <div class="username">Leonard Euler</div>
            </div>
            <div class="greeting">
                <div id="profile-picture-large">image</div>
                <div class="greeting-text">Hello there,</div>
                <div id="name">Leonard Euler (@leonard)</div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="nav">
            <div class="nav-title">
                <div class="icon"></div>
                Dashboard
            </div>
            <div class="nav-sections">
                <div class="item">
                    <div class="icon"></div>
                    Home
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Profile
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Messages
                </div>
                <div class="item">
                    <div class="icon"></div>
                    History
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Tasks
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Communities
                </div>
            </div>
            <div class="nav-settings">
                <div class="item">
                    <div class="icon"></div>
                    Settings
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Support
                </div>
                <div class="item">
                    <div class="icon"></div>
                    Privacy
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <div class="heading">Your Projects</div>
                <div class="projects">
                    <div class="card">Box 1</div>
                    <div class="card">Box 2</div>
                    <div class="card">Box 3</div>
                    <div class="card">Box 4</div>
                    <div class="card">Box 5</div>
                    <div class="card">Box 6</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="heading">Announcements</div>
                <div class="announcements">
                    <div class="card">
                        <div class="icon"></div>
                        1
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        2
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        3
                    </div>
                </div>
                <div class="heading">Trending</div>
                <div class="trending">
                    <div class="card">
                        <div class="icon"></div>
                        A
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        B
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        C
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        D
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
